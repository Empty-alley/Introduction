<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>个人介绍</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js.js"></script>
</head>
<body>

<div id="content">
    <div id="center">
        <div id="card">
            <div id="cardleft">
                <img src="img/images.jpeg" alt="我的头像"  id="avatar">
            </div>
            <div id="cardright">
                <div id="name"><span>特朗普</span></div>
                <br>
                <span class="myself">我是一个不会写代码的学生</span>
                <br>
                <span class="myself">现在到了大三了</span>
                <br>
                <span class="myself">我平时会会看电影</span>
                <br>
                <span class="myself">我可以给你推荐一些好的电影</span>
                <br><br>
                <span class="myself">我的Blog:&nbsp;&nbsp;</span>
                <img src="img/weibo.svg"  alt="微博" style="width:20px;height:20px;float:left">
                <a href="https://Empty-alley.github.io">&nbsp;@EmptyAlley</a>
            </div>
        </div>
        <div id="more"><img src="img/more.svg" alt="more" id="moreimg" onclick="showMore()"></div>
    </div>
    <div id="morecard">
        <br><br>
        <img src="img/1.svg" alt="个人经历">
        <br>
        <a href="#" onclick="myself()">个人经历</a>
        <br><br><br><br>
        <img src="img/2.svg" alt="关于我">
        <br>
        <a href="#" onclick="about()">关于我</a>
        <br><br><br><br>
        <img src="img/3.svg" alt="联系我">
        <br><br>
        <a href="#" onclick="contract()">联系我</a>
    </div>
    <div id="contractme">
        <br><br>
        <img src="img/twitter.svg" alt="twitter">
        <br><br>
        <a href="">Twitter</a>
        <br><br><br>
        <img src="img/phone.svg" alt="phone">
        <br><br>
        <a href="">Phobe</a>
        <br><br><br>
        <img src="img/weibo.svg" alt="Weibo">
        <br><br>
        <a href="">@EmptyAlley</a>
    </div>
    <div id="me">
        <br><br>
        <span class="word">个人经历</span>
    </div>
    <div id="about">
        <br><br>
        <span  class="word">关于我</span>
    </div>
</div>



</body>
</html>
